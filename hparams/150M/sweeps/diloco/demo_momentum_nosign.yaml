
name: DemoDiloco_Momentum_noSign
project:  DemoDiloco150M_3.7B_Sharded
method: grid
program: neurons/torch_baseline_sharded.py
command:
  - /usr/bin/env
  - torchrun
  - --nproc_per_node=8 # 8 nodes per GPU
  - ${program} 
  - ${args_no_boolean_flags}

parameters:
  ### Fixed parameters
  # Data params
  token_budget:
    value: 3774873600 # [effective_bs=2**19 * iterations=7200] OR [2**17 * iterations=28800]
  sequence_length:
    value: 2048
  micro_batch_size:
    value: -1 # -1 means use batch size

  # Model params
  hparams_file:
    value: $HOME/tplr-ai-local/hparams/150M/150M_model_hparams.json
  use_compile:
    value: True

  # run params
  run_name:
    value: demodiloco
  strategy:
    value: diloco
  inner_optimizer:
    value: adamw
  outer_optimizer:
    value: demo
  batch_size:
    values: 
    # - 8 # With workers=8, bs=8, seqlen=2048 => effective_bs=2**17
    - 32 # With workers=8, bs=32, seqlen=2048 => effective_bs=2**19
  compression_decay:
    value: 0.999
  warmup_steps:
    value: 750
  weight_decay:
    value: 0.1

  ### Important parameters
  inner_steps:
    value: 10
  inner_learning_rate:
    values:
      - 6e-4
      - 1e-3
      - 1e-4

  outer_learning_rate:
    values:
      - 0.1
      - 0.3
      - 0.5
      - 0.7
      - 0.9
      - 1e-2
      - 3e-2
      - 5e-2
      - 7e-2
      - 9e-2

  # sign no_momentum parameters:
  outer_nesterov:
    values: 
    - False
    - True 
  outer_use_sign:
    value: 0 # False
  outer_momentum:
    values: 
    - 0.9
    - 0.99
    - 0.999
